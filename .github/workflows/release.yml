name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Download MKVToolNix (Windows)
        run: |
          mkdir bin/win
          Invoke-WebRequest -Uri "https://mkvtoolnix.download/windows/releases/88.0/mkvtoolnix-64-bit-88.0.7z" -OutFile "mkvtoolnix.7z"
          7z e mkvtoolnix.7z -o"bin/win" mkvtoolnix/mkvmerge.exe -r
        shell: pwsh

      - name: Build
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Download MKVToolNix (macOS)
        run: |
          brew update
          brew install mkvtoolnix
          mkdir -p bin/mac
          cp $(which mkvmerge) bin/mac/
          # Ensure it's executable
          chmod +x bin/mac/mkvmerge

      - name: Build
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
